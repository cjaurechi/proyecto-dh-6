<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reegalo - Tu carrito</title>
    <link rel="stylesheet" href="stylesheets/productCart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
</head>

<body>
    <header class="navigation">
        <div class="logo">
            <img src="/images/logo-reegalo-blue.png" alt="Reegalo" class="logo-navigation">
        </div>
        <nav class="top-navigation">
            <a href="#">Regalos <i class="fas fa-chevron-down"></i></a>
            <a href="#">Nosotros <i class="fas fa-chevron-down"></i></a>
            <a href="#">Contacto <i class="fas fa-chevron-down"></i></a>
            <a href="#">¿Cómo regalar? <i class="fas fa-chevron-down"></i></a>
        </nav>
        <section class="buscador">
            <i class="fas fa-search"></i>
        </section>
        <section class="botones">
            <div class="sign-in">Ingresa</div>
            <div class="sign-up">Registrate</div>
        </section>
        <section class="carrito">
            <i class="fas fa-shopping-cart"></i>
        </section>
    </header>
    <section class="indicador">
        <p class="indicador"><i class="fas fa-arrow-left"></i> <span>‏‏‎ ‎‏‏‎Tu carrito</span></p>
    </section>
    <div class="detalle-carrito">
        <div class="articulos-carrito">
            <article class="producto-carrito">
                <div class="container-imagen-producto">
                    <img src="/images/img-producto-1.png" alt="Producto 1" class="imagen-producto">
                </div>
            </article>
            <article class="producto-carrito">
                <div class="container-imagen-producto">
                    <img src="/images/img-producto-2.jpg" alt="Producto 2" class="imagen-producto">
                </div>
            </article>
        </div>
        <div class="container-resumen-compra">
            <div class="resumen-compra">
                <p class="titulo-resumen-compra">Resumen de compra</p>
                <div class="resumen-producto">
                    <p class="nombre-producto">Producto 1 <span class="cantidad-producto">x2</span></p>
                    <p class="precio-producto">$1998.89</p>
                </div>
                <div class="resumen-producto"></div>
            </div>
        </div>
    </div>
    <section class="recomendados">
        A otras personas tambien les interesó
    </section>
    <footer class="navigation">
        Footer Reegalo
    </footer>
</body>

</html>
